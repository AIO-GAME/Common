name: ðŸ§¬ Merge branch to main and ignore specified files

on:
  push:
    branches:
      - 1.*

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout feature branch
        uses: actions/checkout@v2
        with:
          ref: feature-branch

      - name: Checkout main branch
        run: git checkout main

      - name: Merge feature branch into main
        run: git merge feature-branch --no-ff

      - name: Remove specified files and folders
        run: |
          rm -rf Tools~

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -u
          git commit -m "Remove ignored files and folders after merge"

      - name: Push changes to main
        run: git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}